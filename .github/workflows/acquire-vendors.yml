name: Acquire Vendors

on:
  schedule:
    - cron: '0 6 * * 3'  # Weekly Wednesday 6am UTC
  workflow_dispatch:
    inputs:
      verify_only:
        description: 'Only verify existing vendors (skip discovery)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  acquire:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run acquisition pipeline
        id: acquire
        env:
          VERIFY_ONLY: ${{ inputs.verify_only || 'false' }}
        run: |
          if [ "$VERIFY_ONLY" = "true" ]; then
            node scripts/agents/acquire/index.mjs --verify-only
          else
            node scripts/agents/acquire/index.mjs
          fi

      - name: Check for new vendors
        id: check
        run: |
          if [ -f "data/acquire/new-vendors.json" ]; then
            count=$(node -e "console.log(JSON.parse(require('fs').readFileSync('data/acquire/new-vendors.json')).length)")
            echo "new_vendors=$count" >> $GITHUB_OUTPUT
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            echo "new_vendors=0" >> $GITHUB_OUTPUT
            echo "has_new=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate data
        if: steps.check.outputs.has_new == 'true'
        run: npm run validate

      - name: Create Pull Request
        if: steps.check.outputs.has_new == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot/acquire-vendors
          delete-branch: true
          title: "[bot] New vendors discovered"
          body: |
            ## Vendor Acquisition Report

            **New vendors found:** ${{ steps.check.outputs.new_vendors }}

            ### Review Checklist
            - [ ] Verify websites are legitimate and functional
            - [ ] Check ketamine classification is accurate
            - [ ] Confirm pricing if listed
            - [ ] Review auto-inferred ketamine features
            - [ ] Ensure no duplicate entries

            ### Files Changed
            - `data/acquire/new-vendors.json` - Raw discovered vendor data
            - `data/acquire/summary.md` - Summary of discoveries

            ---
            *This PR was automatically generated by the Vendor Acquisition Agent.*
          commit-message: "[bot] Add newly discovered vendors"
          labels: |
            bot
            vendors
            needs-review

      - name: Notify Slack on new vendors
        if: steps.check.outputs.has_new == 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-Type: application/json' \
              --data '{
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": ":mag: New Vendors Discovered",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*${{ steps.check.outputs.new_vendors }} new vendor(s)* found by the acquisition agent."
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "A PR has been created for review. Please verify the data before merging."
                    }
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "View PR",
                          "emoji": true
                        },
                        "url": "${{ github.server_url }}/${{ github.repository }}/pulls"
                      }
                    ]
                  }
                ]
              }' "$SLACK_WEBHOOK_URL"
          fi

      - name: Notify Slack on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-Type: application/json' \
              --data '{
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": ":warning: Vendor Acquisition Failed",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "The vendor acquisition workflow encountered an error."
                    }
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "View Run",
                          "emoji": true
                        },
                        "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      }
                    ]
                  }
                ]
              }' "$SLACK_WEBHOOK_URL"
          fi
